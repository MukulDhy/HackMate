name: Frontend CI

on:
  push:
    paths:
      - "frontend/**"
  pull_request:
    paths:
      - "frontend/**"

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      # 1. Checkout code
      - uses: actions/checkout@v4

      # 2. Setup Node.js (using 18 to match backend)
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"

      # 3. Install dependencies
      - run: npm ci

      # 4. Lint code
      # - run: npm run lint

      # 5. Build project
      - run: npm run build
