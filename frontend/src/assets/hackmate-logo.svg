<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Neon glow filters -->
    <filter id="neon-pink" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="neon-cyan" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background hexagon (pink outline) -->
  <path d="M200 50 L320 110 L320 230 L200 290 L80 230 L80 110 Z" 
        fill="none" 
        stroke="#ff1493" 
        stroke-width="4" 
        filter="url(#neon-pink)"/>
  
  <!-- Inner hexagon (cyan outline) -->
  <path d="M200 70 L300 120 L300 220 L200 270 L100 220 L100 120 Z" 
        fill="none" 
        stroke="#00ffff" 
        stroke-width="3" 
        filter="url(#neon-cyan)"/>
  
  <!-- Circuit pattern inside -->
  <g stroke="#00ffff" stroke-width="2" fill="none" filter="url(#neon-cyan)">
    <!-- Horizontal lines -->
    <line x1="120" y1="140" x2="160" y2="140"/>
    <line x1="180" y1="140" x2="220" y2="140"/>
    <line x1="240" y1="140" x2="280" y2="140"/>
    
    <!-- Vertical connectors -->
    <line x1="160" y1="140" x2="160" y2="160"/>
    <line x1="180" y1="140" x2="180" y2="120"/>
    <line x1="220" y1="140" x2="220" y2="160"/>
    <line x1="240" y1="140" x2="240" y2="120"/>
    
    <!-- Connection nodes -->
    <circle cx="160" cy="140" r="3" fill="#00ffff"/>
    <circle cx="180" cy="140" r="3" fill="#00ffff"/>
    <circle cx="220" cy="140" r="3" fill="#00ffff"/>
    <circle cx="240" cy="140" r="3" fill="#00ffff"/>
  </g>
  
  <!-- HACK MATE text banner -->
  <path d="M120 180 L280 180 L270 210 L130 210 Z" 
        fill="#ff1493" 
        stroke="#ff1493" 
        stroke-width="2" 
        filter="url(#neon-pink)"/>
  
  <!-- HACK MATE text -->
  <text x="200" y="200" 
        text-anchor="middle" 
        font-family="Arial, sans-serif" 
        font-size="18" 
        font-weight="bold" 
        fill="#ffffff">HACK MATE</text>
  
  <!-- JOIN TEAMS WIN IT text -->
  <text x="140" y="235" 
        font-family="Arial, sans-serif" 
        font-size="10" 
        fill="#00ffff" 
        filter="url(#neon-cyan)">JOIN TEAMS</text>
  <text x="240" y="235" 
        font-family="Arial, sans-serif" 
        font-size="10" 
        fill="#00ffff" 
        filter="url(#neon-cyan)">WIN IT</text>
  
  <!-- HM shield -->
  <path d="M200 240 L210 250 L210 265 L200 270 L190 265 L190 250 Z" 
        fill="none" 
        stroke="#00ffff" 
        stroke-width="2" 
        filter="url(#neon-cyan)"/>
  <text x="200" y="260" 
        text-anchor="middle" 
        font-family="Arial, sans-serif" 
        font-size="12" 
        font-weight="bold" 
        fill="#00ffff">HM</text>
  
  <!-- Lightning bolts -->
  <path d="M175 250 L170 255 L175 260 L170 265" 
        stroke="#00ffff" 
        stroke-width="2" 
        fill="none" 
        filter="url(#neon-cyan)"/>
  <path d="M225 250 L230 255 L225 260 L230 265" 
        stroke="#00ffff" 
        stroke-width="2" 
        fill="none" 
        filter="url(#neon-cyan)"/>
</svg>